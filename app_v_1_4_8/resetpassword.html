<body ng-app="app" ng-controller="resetPasswordCtrl"  ng-cloak>
    <div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 mt60">
                <div class="text-center">
                    <img src="assets/img/logo.png" alt="Program Prehrane Web" class="img img-responsive" />
                    <div ng-if="user.userId" class="mt60">
                        <h2 ng-if="resp===null" class="text-capitalize">{{'reset password' | translate}}</h2>
                        <h3>{{'user' | translate}}: {{user.email}}</h3>
                        <hr />
                    </div>
                </div>
                <form ng-if="user.userId&&resp===null">
                    <div class="pt10">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block m2" flex-gt-sm>
                                <label>{{'new password' | translate}}</label>
                                <input ng-model="d.password" type="password" required>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block m2" flex-gt-sm>
                                <label>{{'confirm password' | translate}}</label>
                                <input ng-model="d.passwordConfirm" type="password" required>
                            </md-input-container>
                        </div>
                        <div class="m2">
                            <button class="btn btn-primary btn-block text-capitalize" ng-click="save(d)" type="submit"><i class="fa fa-check"></i> {{'save' | translate}}</button>
                        </div>
                    </div>
                </form>
                <div ng-if="resp==='saved'" class="text-center">
                    <div class="mt10">
                        <a href="../app/" class="btn btn-success btn-lg" ><i class="fa fa-sign-in"></i> <span class="text-uppercase">{{'enter application' | translate}}</span></a>
                    </div>
                </div>
            </div>
        </div>
     

    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/charts.js"></script>


</body>
