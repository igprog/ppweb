<html lang="hr">
<head>
    <title>Program Prehrane Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="IG PROG, obrt za računalno programiranje">
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
    <link href="assets/css/vendor/all.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/vendor/sb-admin-2.css" rel="stylesheet">
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/angular.min.js"></script>
    <script src="assets/js/vendor/angular-animate.min.js"></script>
    <script src="assets/js/vendor/angular-aria.min.js"></script>
    <script src="assets/js/vendor/angular-messages.min.js"></script>
    <script src="assets/js/vendor/angular-translate.min.js"></script>
    <script src="assets/js/vendor/angular-translate-loader-partial.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body ng-app="app" ng-controller="appCtrl" ng-cloak>
    <div class="container p-5">
        <div class="card shadow">
            <div class="card-header text-center pt-5">
                <img src="assets/img/logo.png" alt="Program Prehrane Web" class="img img-fluid" style="height:80px" />
                <div class="mt-5">
                    <h2>{{'delete user account' | translate}}</h2>
                    <h3 ng-if="user">{{'user' | translate}}: {{user.email}}</h3>
                </div>
            </div>
            <div class="card-body">
                <div ng-if="uid!==null">
                    <div ng-if="!user">
                        <form id="login" class="user" autocomplete="off">
                            <div class="pt-2">
                                <div class="form-group">
                                    <input ng-model="d.userName" class="form-control form-control-user" name="username" placeholder="{{'email' | translate}}" autocomplete="new-password">
                                </div>
                                <div class="form-group">
                                    <input ng-model="d.password" type="password" class="form-control form-control-user" name="password" placeholder="{{'password' | translate}}" autocomplete="new-password">
                                </div>
                            </div>
                        </form>
                        <div class="m-2">
                            <button form="login" class="btn btn-primary btn-user btn-block text-capitalize rounded-pill" ng-click="login(d)" type="submit"><i class="fa fa-check"></i> {{'login' | translate}}</button>
                        </div>
                    </div>
                    <div ng-if="showErrorAlert" class="alert alert-danger">
                        <i class="fa fa-exclamation-triangle"></i> {{errorMesage}}
                    </div>
                </div>
                <div ng-if="user" class="text-center">
                    <div ng-if="!response.isSuccess">
                        <div class="m-2">
                            {{'permanently delete user account' | translate}}
                        </div>
                        <button class="btn btn-danger btn-lg" ng-click="confirm(user)"><i class="fa fa-skull-crossbones"></i> {{'confirm' | translate}}</button>
                    </div>
                    <div ng-if="response.msg">
                        <div class="alert alert-{{response.isSuccess ? 'success': 'danger'}}">
                            {{response.msg | translate}}.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/deleteuseraccount.js"></script>
</body>
</html>
