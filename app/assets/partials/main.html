            <li class="nav-item" ng-click="toggleNewTpl('diets')"><a href="" ng-class="selectedNavItem=='diets'?'nav-link active':'nav-link'"><i class="fa fa-heartbeat"></i> <span class="text-uppercase">{{'diet' | translate}}</span></a></li>

            <option value="clientsdata">{{'clientsdata' | translate}}</option>
