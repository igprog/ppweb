<div class="container" ng-cloak>
    <div class="card">
        <div class="card-header">
            <h4>{{'new user' | translate}}</h4>
        </div>
        <div class="card-body">
            <div ng-if="user.licenceStatus==='demo'" class="alert alert-danger text-center" style="height:auto !important">
                <strong>
                    <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
                    <span class="text-uppercase ml-2">{{'this function is not available in demo version' | translate}}</span>
                    <a ui-sref="order" ui-sref-active="" href="" class="btn btn-primary ml-2" ng-click="toggleTpl('order')">
                        <i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i>
                        <span class="text-uppercase ml-2">{{'order now' | translate}}</span>
                    </a>
                </strong>
            </div>
            <div>
                <div class="alert alert-warning">
                    <em class="text-danger ml-2"> *{{'newuser_note' | translate}}.</em>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'first name' | translate}}</label>
                        <input ng-model="newUser.firstName" type="text">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'last name' | translate}}</label>
                        <input ng-model="newUser.lastName" type="text">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'email' | translate}} / {{'user name' | translate}}</label>
                        <input name="email" ng-model="newUser.email" minlength="5" maxlength="100" autocomplete="new-password" />
                    </md-input-container>
                </div>
                <!--<div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'user name' | translate}}</label>
                        <input ng-model="newUser.userName" type="text">
                    </md-input-container>
                </div>-->
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'password' | translate}}</label>
                        <input ng-model="newUser.password" type="password" autocomplete="new-password">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'confirm password' | translate}}</label>
                        <input ng-model="passwordConfirm" type="password" autocomplete="new-password">
                    </md-input-container>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label style="margin-bottom: 30px">{{'admin type' | translate}}</label>
                            <select ng-model="newUser.adminType" class="form-control">
                                <option ng-selected="newUser.adminType==x.value?true:false" ng-repeat="x in adminTypes" ng-value="x.value">{{x.text}}</option>
                            </select>
                        </md-input-container>
                    </div>
                    <div class="col-sm-8 p-2">
                        <div class="alert alert-warning" flex-gt-sm>
                            <p ng-if="newUser.adminType==0" class="ml10">* <em>{{'adminType0_des' | translate}}</em>.</p>
                            <p ng-if="newUser.adminType==1" class="ml10">* <em>{{'adminType1_des' | translate}}</em>.</p>
                            <p ng-if="newUser.adminType==2" class="ml10">* <em>{{'adminType2_des' | translate}}</em>.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button ng-disabled="creatingNewUser" class="btn btn-primary text-capitalize" ng-click="signup()"><i class="fa fa-{{creatingNewUser===true?'spinner fa-spin':'user-plus'}}"></i> {{'sign up' | translate}}</button>
            </div>
        </div>
        <div id="signupMessage" hidden="hidden" class="alert alert-danger">
            <strong class="text-uppercase">{{'error' | translate}}!</strong>
        </div>
    </div>
</div>
