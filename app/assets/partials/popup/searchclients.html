<md-dialog flex class="fixed-height">
    <md-toolbar class="bg-main">
        <div class="md-toolbar-tools">
            <h2 class="text-capitalize">{{'clients' | translate}}</h2>
            <span flex></span>
            <a href="" class="btn btn-outline-light" ng-click="cancel()" title="{{'close' | translate}}">x</a>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="row m-2">
                <div class="col-sm-4">
                    <div class="input-group">
                        <input ng-model="searchValue" class="form-control search" type="text" placeholder="{{'search' | translate}}..." />
                        <span class="input-group-append">
                            <button class="btn btn-outline-primary"><i class="fa fa-search" aria-hidden="true"></i>&#8203;</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm table-borderless pointer">
                    <thead>
                        <tr class="text-capitalize border-bottom">
                            <!--<th style="width:50px">{{'number' | translate}}</th>-->
                            <th></th>
                            <th class="nowrap" style="width:20%">{{'first name' | translate}}</th>
                            <th class="nowrap" style="width:20%">{{'last name' | translate}}</th>
                            <th class="nowrap" style="width:20%">{{'birth date' | translate}}</th>
                            <th style="width:20%">{{'phone' | translate}}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="border-bottom">
                        <tr ng-repeat="x in d | filter:searchValue | limitTo:limit">
                            <!--<td style="width:50px">{{d.length-$index}}</td>-->
                            <td ng-click="get(x)">
                                <i ng-if="!x.profileImg" class="fa fa-user-circle fa-2x"></i>
                                <img ng-if="x.profileImg" src="../upload/users/{{x.userId}}/clients/{{x.clientId}}/profileimg/{{x.profileImg}}" alt="{{x.profileImg}}" style="height:2rem;width:2rem" class="img-circle rounded-circle" />
                            </td>
                            <td style="width:20%" ng-click="get(x)">{{x.firstName}}</td>
                            <td style="width:20%" ng-click="get(x)">{{x.lastName}}</td>
                            <td style="width:20%" ng-click="get(x)">{{getDateFormat(x.birthDate) | date:'dd.MM.yyyy'}}</td>
                            <td style="width:20%" ng-click="get(x)">{{x.phone}}</td>
                            <td><button ng-click="remove(x, $index)" class="btn btn-outline-danger btn-circle" title="{{'remove' | translate}}"><i class="fa fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="loading" layout="row" layout-sm="column" layout-align="space-around" class="text-center m-5">
                    <md-progress-circular ng-disabled="!loading" md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>
            <div class="text-right mr-4">
                <a href="" ng-if="limit<d.length+1" class="btn btn-outline-primary" ng-click="loadMore()"><i class="fa fa-arrow-down"></i> {{'show more' | translate}}...</a>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
