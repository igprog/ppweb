<md-dialog flex>
    <form ng-cloak>
        <md-toolbar class="bg-main">
            <div class="md-toolbar-tools">
                <h2 class="text-capitalize">{{'report a bug' | translate}}</h2>
                <span flex></span>
                <a href="" class="btn btn-outline-light" ng-click="cancel()" title="{{'close' | translate}}">x</a>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="mb-3">
                    <p>
                        {{'bugmsg1' | translate}}<br />
                        {{'bugmsg2' | translate}}
                    </p>
                </div>
                <div  class="pt-3">
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sm>
                        <label class="text-capitalize">{{'description' | translate}}...</label>
                        <textarea ng-model="d.description" rows="3" class="area"></textarea>
                        <div ng-if="d.alert_des" class="text-danger">{{d.alert_des}}</div>
                    </md-input-container>
                </div>
				<div  class="mt-2">
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sm>
                        <label class="text-capitalize">{{'email' | translate}}...</label>
                        <input name="email" ng-model="d.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-if="d.alert_email" class="text-danger">{{d.alert_email}}</div>
                    </md-input-container>
                </div>
                <div class="text-right text-capitalize">
                    <a href="" class="btn btn-outline-primary" ng-click="confirm(d)" title="{{'send' | translate}}"><i class="fa fa-paper-plane"></i> {{'send' | translate }}</a>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
