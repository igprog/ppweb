<md-dialog flex class="fixed-height">
    <md-toolbar class="bg-main">
        <div class="md-toolbar-tools">
            <h2 class="text-capitalize">{{'my meals' | translate}}</h2>
            <span flex></span>
            <a href="" class="btn btn-outline-light" ng-click="cancel()" title="{{'close' | translate}}">x</a>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-if="loading" layout="row" layout-sm="column" layout-align="space-around" class="text-center">
                <md-progress-circular ng-disabled="!loading" md-mode="indeterminate"></md-progress-circular>
            </div>
            <div ng-if="d.length==0" class="mt-5">
                <div class="alert alert-danger">
                    {{'you do not have any mealse' | translate}}!
                </div>
            </div>
            <div ng-if="d.length>0" ng-show="!loading" class="md-dialog-content">
                <div class="row">
                    <div class="col-sm-12 ">
                        <div class="input-group">
                            <input ng-model="searchValue" class="form-control search" type="text" placeholder="{{'search' | translate}}..." autofocus />
                            <span class="input-group-append">
                                <button class="btn btn-outline-primary"><i class="fa fa-search" aria-hidden="true"></i>&#8203;</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="table-responsive mt-4" style="height:70vh">
                    <table class="table table-hover table-borderless">
                        <tr class="border-bottom text-capitalize">
                            <th>{{'title' | translate}}</th>
                            <th>{{'description'| translate}}</th>
                        </tr>
                        <tr ng-repeat="x in d | filter:searchValue | limitTo:limit" ng-click="confirm(x, showDescription)">
                            <td class="nowrap">{{x.title}}</td>
                            <td class="nowrap">{{x.description}}</td>
                        </tr>
                    </table>
                </div>
                <div class="text-right mr-4 mt-2">
                    <a href="" ng-if="limit<d.length+1" class="btn btn-outline-primary" ng-click="loadMore()"><i class="fa fa-arrow-down"></i> {{'show more' | translate}}...</a>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
