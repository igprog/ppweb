<md-dialog flex >
    <form ng-cloak>
        <md-toolbar class="bg-main">
            <div class="md-toolbar-tools">
                <h2 class="text-capitalize">{{'body fat calculator' | translate}}</h2>
                <span flex></span>
                <a href="" class="btn btn-outline-light" ng-click="cancel()" title="{{'close' | translate}}">x</a>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content p-4">
                <div>
                    <img src="/app/assets/img/caliper.png" />
                    <em class="text-primary">{{'body fat measurement using caliper' | translate}}</em>
                </div>
                <div class="row">
                    <div class="col-lg-5 pt-4 pb-5">
                        <div class="mt-4 pt-4">
                            <md-input-container class="md-block" flex style="margin-top:0px">
                                <label>{{'method' | translate}}</label>
                                <md-select ng-model="method">
                                    <md-option ng-value="x.code" ng-repeat="x in d.methods track by $index" ng-click="setMethod(x)">
                                        <md-checkbox ng-checked="x.code===d.data.code" class="md-primary" aria-label="bodyfat">
                                            <span>{{x.title | translate}}</span>
                                            <span ng-if="x.description">
                                                <br />{{x.description | translate}}
                                            </span>
                                        </md-checkbox>
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div ng-if="d.description" class="text-primary">
                            <em>{{d.description | translate}}</em>
                        </div>
                        <table>
                            <tr ng-repeat="x in d.data.measurements | filter:{isSelected:true}" ng-mousemove="selectPoint(x.code)" style="cursor:pointer">
                                <td class="p-2 pl-5">{{x.title | translate}}:</td>
                                <td class="p-2 pl-5" style="min-width:200px">
                                    <div class="input-group">
                                        <input ng-model="x.value" class="form-control" style="width:75px" allow-only-numbers ng-click="selectPoint(x.code)">
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width:50px">{{'mm' | translate}}</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <hr />
                        <div class="text-right">
                            <button class="btn btn-outline-primary" ng-click="calculate(d.data)"><i class="fa fa-calculator"></i> {{'calculate' | translate}}</button>
                        </div>
                        <div ng-if="d.data.bodyFat>0" class="text-center text-primary pt-3" style="font-size:24px">
                            <label>{{'body fat' | translate}}: {{d.data.bodyFat}} %</label>
                        </div>
                    </div>
                    <div class="col-lg-7 pt-2">
                        <ng-include src="svg"></ng-include>
                    </div>
                </div>
                <div class="text-right">
                    <hr />
                    <button class="btn btn-outline-primary" ng-click="confirm(d.data)"><i class="fa fa-save"></i> {{'save' | translate}}</button>
                </div>
            </div>
            <json-directive data="d" desc="'d'"></json-directive>
        </md-dialog-content>
    </form>
</md-dialog>
