<md-dialog flex="30" layout-margin>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'forgot password' | translate}}</h2>
                <span flex></span>
                <button ng-click="cancel()" class="btn btn-primary">x</button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-sx>
                    <label>{{'enter your email' | translate}}...</label>
                    <input ng-model="email" type="text">
                </md-input-container>
                <div class="row text-right">
                    <button class="btn btn-primary" ng-click="confirm(email)"><i class="fa fa-paper-plane-o"></i> {{'send' | translate }}</button>
                    <!--<md-button class="md-raised md-primary" ng-click="confirm(email)">{{'send' | translate }}</md-button>
        <md-button class="md-raised md-default" ng-click="cancel()">{{'cancel' | translate }}</md-button>-->
                </div>
            </div>
            
        </md-dialog-content>
    </form>
</md-dialog>
