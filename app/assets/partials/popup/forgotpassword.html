<md-dialog aria-label="ForgorPass dialog" flex>
    <form ng-cloak>
        <md-toolbar class="bg-main">
            <div class="md-toolbar-tools">
                <h2>{{'forgot password' | translate}}</h2>
                <span flex></span>
                <a href="" class="btn btn-outline-light" ng-click="cancel()" title="{{'close' | translate}}">x</a>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-sx>
                    <label>{{'enter your email' | translate}}...</label>
                    <input ng-model="email" type="text">
                </md-input-container>
                <div class="text-right">
                    <button ng-disabled="sending" class="btn btn-outline-primary" ng-click="confirm(email)" title="{{sending==true ? ('sending' | translate) : ('send' | translate)}}"><i class="fa fa-{{sending===true?'spinner fa-spin':'paper-plane'}}"></i> {{sending==true ? ('sending' | translate) : ('send' | translate)}}</button>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
