<md-dialog flex>
    <form ng-cloak>
        <md-toolbar class="bg-main">
            <div class="md-toolbar-tools">
                <h2 class="text-capitalize">{{'save menu' | translate}}</h2>
                <span flex></span>
                <a href="" class="btn btn-outline-light" ng-click="cancel()" title="{{'close' | translate}}">x</a>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content mt-2">
                <div>
                    <md-input-container style="margin:2px">
                        <label class="text-capitalize">{{'menu title' | translate}}</label>
                        <input id="txtMenuTitle" ng-model="d.currentMenu.title" type="text" maxlength="50" ng-required="true">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sm>
                        <label class="text-capitalize">{{'note' | translate}}...</label>
                        <input ng-model="d.currentMenu.note" type="text" maxlength="200">
                    </md-input-container>
                </div>
                <div class="text-right text-capitalize">
                    <a ng-hide="d.currentMenu.id == null || (d.currentMenu.userId != d.user.userId && d.user.adminType > 0)" href="" class="btn btn-outline-primary m-2" ng-click="confirm(d.currentMenu, false)"><i class="fa fa-floppy-o"></i> <span>{{'save' | translate}}</span></a>
                    <a href="" class="btn btn-outline-primary m-2" ng-click="confirm(d.currentMenu, true)"><i class="fa fa-plus"></i> <span>{{'save as new' | translate}}</span></a>
                    <a ng-if="d.config.debug" href="" class="btn btn-danger m-2" ng-click="saveAppMenu(d.currentMenu, false)"><i class="fa fa-floppy-o"></i> <span>{{'save as app menu' | translate}}</span></a>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
