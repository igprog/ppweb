<md-dialog flex="40">
    <form ng-cloak>
        <md-toolbar class="main-background">
            <div class="md-toolbar-tools">
                <h2 class="text-capitalize">{{'send menu' | translate}}</h2>
                <span flex></span>
                <a href="" class="btn btn-primary" ng-click="cancel()" title="{{'close' | translate}}">x</a>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div>
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sx>
                        <label class="text-capitalize">{{'menu title' | translate}}</label>
                        <input ng-model="d.currentMenu.title" type="text" maxlength="50">
                        <div ng-if="titlealert" class="text-danger">{{titlealert}}</div>
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sm>
                        <label class="text-capitalize">{{'note' | translate}}...</label>
                        <textarea ng-model="d.currentMenu.note" rows="3" class="area"></textarea>
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sx>
                        <label>{{'client email' | translate}}...</label>
                        <input name="email" ng-model="d.client.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-if="emailalert" class="text-danger">{{emailalert}}</div>
                    </md-input-container>
                </div>
                <div class="row pull-right text-capitalize">
                    <a href="" class="btn btn-primary" ng-click="confirm(d)"><i class="fa fa-paper-plane-o"></i> {{'send' | translate }}</a>
                    <a href="" class="btn btn-primary" ng-click="cancel()"><i class="fa fa-close"></i> {{'cancel' | translate }}</a>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
