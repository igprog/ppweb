<md-dialog flex>
    <form ng-cloak>
        <md-toolbar class="main-background">
            <div class="md-toolbar-tools">
                <h2 class="text-capitalize">{{'save menu' | translate}}</h2>
                <span flex></span>
                <a href="" class="btn btn-primary" ng-click="cancel()" title="{{'close' | translate}}">x</a>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div>
                    <md-input-container style="margin:2px">
                        <label class="text-capitalize">{{'menu title' | translate}}</label>
                        <input id="txtMenuTitle" ng-model="d.title" type="text" maxlength="50" ng-required="true">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="md-block" style="margin:2px" flex-gt-sm>
                        <label class="text-capitalize">{{'note' | translate}}...</label>
                        <input ng-model="d.note" type="text" maxlength="200">
                    </md-input-container>
                </div>
                <div class="row pull-right text-capitalize">
                    <a ng-hide="d.userId != d.user.userId && d.user.adminType > 0" href="" class="btn btn-primary m10" ng-click="confirm(d, false)"><i class="fa fa-floppy-o"></i> <span>{{'save' | translate}}</span></a>
                    <a href="" class="btn btn-primary m10" ng-click="confirm(d, true)"><i class="fa fa-plus"></i> <span>{{'save as new' | translate}}</span></a>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
