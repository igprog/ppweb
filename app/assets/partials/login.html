<div class="pt-5 pb-5">
    <div class="row justify-content-center pb-5">
        <div class="col-xl-4 col-lg-6 col-md-8 pb-5">
            <div class="card o-hidden border-0 shadow-lg my-4">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center pb-2" ng-cloak>
                                    <h2 style="font-size:26px">{{config.title | translate}}</h2>
                                    <h3 class="text-xs text-gray-500"><em>{{'version' | translate}}: {{config.version}}</em></h3>
                                    <div ng-if="appAlert.show&&appAlert.desc" class="card shadow small mb-3">
                                        <div class="card-body">
                                            <h5>{{'notification' | translate}}!</h5>
                                            <p>{{appAlert.desc}}</p>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="h4 text-gray-900 mb-4">{{'sign in' | translate}}</div>
                                </div>
                                <form id="loginform" class="user">
                                    <div class="form-group">
                                        <input ng-model="userName" type="text" class="form-control form-control-user" name="email" placeholder="{{'email' | translate}}">
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="password" type="password" class="form-control form-control-user" name="password" placeholder="{{'password' | translate}}">
                                    </div>
                                    <div ng-if="config.showlanguages">
                                        <select ng-model="config.language" ng-change="setLanguage(config.language)" class="form-control form-control-user" style="padding:2px 2px 2px 10px">
                                            <option disabled="disabled" ng-selected="true" value="">{{'choose language' | translate}}</option>
                                            <option ng-repeat="x in config.languages" value="{{x.code}}">
                                                {{x.title | translate}}
                                            </option>
                                        </select>
                                    </div>
                                </form>
                                <div class="pt-1">
                                    <button type="submit" form="loginform" ng-click="login(userName, password)" class="btn btn-primary btn-user btn-block rounded-pill"><span class="fa fa-unlock-altfa fa-key" aria-hidden="true"></span> <span class="text-capitalize">{{'login' | translate}}</span></button>
                                </div>
                                <div class="text-center pt-3">
                                    <a href="" ng-click="forgotPasswordPopup()">{{'forgot your password' | translate}}?</a>
                                </div>
                                <div class="text-center pt-2">
                                    <a href="" ng-click="toggleTpl('signup')">{{'sign up' | translate}}!</a>
                                </div>
                                <div ng-if="errorLogin" class="alert alert-danger">
                                    <strong class="text-uppercase">{{'error' | translate}} !</strong> {{errorMesage}}.
                                </div>
                                <!--<div class="text-right pt-2 small">
                                    <a href="../app_v_1_4_8/index.html" class="text-gray-500 small" title="{{'version' | translate}} 1.4.8">[{{'old version' | translate}}]</a>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
