<div class="container-fluid" ng-cloak>
    <div class="card">
        <div class="card-header">
            <h4 class="page-header text-capitalize">{{'calendar' | translate}}</h4>
        </div>
        <div class="card-body">
            <div ng-if="user.licenceStatus === 'demo' || user.userType < 1" class="alert alert-danger text-center" style="height:auto !important">
                <strong>
                    <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
                    <span class="text-uppercase ml-2">{{'save events is available only in standard and premium version' | translate}}</span>
                    <a ui-sref="order" ui-sref-active="" href="" class="btn btn-primary ml-2">
                        <i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i>
                        <span class="text-uppercase ml-2">{{'order now' | translate}}</span>
                    </a>
                </strong>
            </div>
            <md-input-container ng-hide="user.adminType>0">
                <label>{{'users' | translate}}</label>
                <md-select ng-model="uid" ng-change="getSchedulerEvents(uid)">
                    <md-option ng-value=null>
                        <span class="text-capitalize">{{'all users' |translate}}</span>
                    </md-option>
                    <md-option ng-value="x.userId" ng-repeat="x in users">
                        {{x.firstName}} {{x.lastName}}
                    </md-option>
                </md-select>
            </md-input-container>
            <div ng-if="loading" layout="row" layout-sm="column" layout-align="space-around" class="text-center m-5">
                <md-progress-circular ng-disabled="!loading" md-mode="indeterminate"></md-progress-circular>
            </div>
            <div id="wrapper">
                <div ng-if="uid===null" id="myScheduler"></div>
                <div ng-if="uid===x.userId" id="{{x.userId}}" ng-repeat="x in users"></div>
            </div>
            <div ng-hide="user.adminType>0" class="text-right mt-2">
                <button class="btn btn-outline-danger" ng-click="removeAllEvents()"><i class="fa fa-trash-alt"></i> {{'remove all events' | translate}}</button>
            </div>
        </div>
    </div>

    <!--<div class="row">
        <div class="col-sm-6">
            <h3 class="page-header text-capitalize">{{'calendar' | translate}}</h3>
        </div>
        <div class="col-sm-6 text-right">
            <a href="" class="btn btn-default" ng-click="toggleTpl('dashboard')"><i class="fa fa-dashboard"></i> {{'back to app' | translate}}</a>
        </div>
    </div>-->

</div>
